<mat-sidenav-container class="main-container">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-toolbar color="primary">Menú</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngIf="logueado" routerLink="/menu/dashboard" routerLinkActive="active-link">Dashboard</a>
      <a mat-list-item *ngIf="logueado" routerLink="/menu/peliculas" routerLinkActive="active-link">Películas</a>
      <a mat-list-item *ngIf="logueado" routerLink="/menu/salas" routerLinkActive="active-link">Salas</a>
      <a mat-list-item *ngIf="logueado" routerLink="/menu/salas-cine" routerLinkActive="active-link">Asignar Películas</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary" class="top-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Gestión de Salas de Cine</span>
      <button mat-flat-button (click)="iniciarSesion()" *ngIf="!logueado"  routerLinkActive="active-link">
        Iniciar Sesión
      </button>
      <button mat-flat-button *ngIf="logueado"  routerLinkActive="active-link">
        Cerrar Sesión
      </button>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
