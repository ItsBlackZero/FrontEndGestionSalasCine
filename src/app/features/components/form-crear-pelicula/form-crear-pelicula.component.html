<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ editMode ? 'Editar Película' : 'Agregar Nueva Película' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="peliculaForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Título</mat-label>
          <input matInput formControlName="nombre" required>
          <mat-error *ngIf="peliculaForm.get('nombre')?.hasError('required')">
            El título es obligatorio.
          </mat-error>
          <mat-error *ngIf="peliculaForm.get('nombre')?.hasError('minlength')">
            El título debe tener al menos 3 caracteres.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Duración (minutos)</mat-label>
          <input matInput formControlName="duracion" required>
          <mat-error *ngIf="peliculaForm.get('duracion')?.hasError('required')">
            La duración es obligatoria.
          </mat-error>
          <mat-error *ngIf="peliculaForm.get('duracion')?.hasError('pattern')">
            Ingrese una duración válida (solo números).
          </mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" type="submit" [disabled]="peliculaForm.invalid">
          {{ editMode ? 'Actualizar' : 'Agregar' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
