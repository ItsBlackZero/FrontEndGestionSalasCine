<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ editMode ? 'Editar Sala' : 'Agregar Nueva Sala' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="salasForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" required>
          <mat-error *ngIf="salasForm.get('nombre')?.hasError('required')">
            la Sala es obligatorio.
          </mat-error>
          <mat-error *ngIf="salasForm.get('nombre')?.hasError('minlength')">
            La sala debe tener al menos 3 caracteres.
          </mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" type="submit" [disabled]="salasForm.invalid">
          {{ editMode ? 'Actualizar' : 'Agregar' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
